<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker </title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="input3">3rd number:</label>
          <input id="input3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn-success">See the Result!</button>
      </form>

      <h4 id="equal">Equilateral: All sides are equal.</h4>
      <h4 id="isos">Isosceles: Exactly 2 sides are equal.</h4>
      <h4 id="scal">Scalene: No sides are equal.</h4>
      <h4 id="notTri">That ain't no Triangle!</h4>

    </div>
  </body>
</html>
