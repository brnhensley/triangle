<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker </title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input3">3rd number:</label>
          <input id="input3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-success">See the Result!</button>
      </form>

      
        <h4 id="Equal">Equilateral: All sides are equal.</h4>


      <div id="Isos">
        <h4>Isosceles: Exactly 2 sides are equal.</h4>
      </div>

      <div id="Scal">
        <h4>Scalene: No sides are equal.</h4>
      </div>

      <div id="NotTri">
        <h4>Not a Triangle</h4>
      </div>

    </div>
  </body>
</html>
